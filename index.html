<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
    import React, { useState, } from 'react';
    import { createRoot } from 'react-dom/client'

    function App() {
        /*
        Exercise
            Create an Image component
            This will display an image
            Create a ChangeImage button
            Everytime this button is clicked, it will disply the next image
            The images will cycle through 3 predetermined images before starting over
        

        */


        // const [varName, changeFunction] = useState(initialValue);
        const [count, setCount] = useState(0);
        // const example = useState("a");
        // console.log(example);
        // console.log(example[0]);
        // console.log(example[1]);

        const [imageIndex, changeImageIndex] = useState(0);
        

        function buttonClick() {
            function incrementCount(count) {
                return count+1
            }
            //count++
            // count = count + 1
            setCount(incrementCount);
            // setCount(incrementCount);
            // setCount(count+1);
            // setCount(count => count+1);
            // setCount(count => count+1);
        }

        // Increments image number and loops to the start at the end
        function changeImage() {
            changeImageIndex( (imageIndex+1)%imageDataArray.length );
        }

        const paragraphs = [];
        for (let i=0; i<10; i++) {
            paragraphs.push(<Paragraph key={i} paragraphName={i}/>);
        }

        const MusicDataArray = [
            {song: "test", artist: "test", rating: 1},
            {song: "Hello", artist: "Adelle", rating: 3},
            {song: "Never Gonna Give You Up", artist: "Rick Astley", rating: 5},
        ];

        let Music;

        const MusicComponents = [];
        MusicDataArray.forEach(Music => {
            MusicComponents.push(<MusicData Music={Music}/>);
        });
        // can only return one html element at a time
        // that element can have as many children as you want
        // <Paragraph parameter={value}


        const imageDataArray = [
            {src: "img1.png", alt: "img1"},
            {src: "img2.png", alt: "img2"},
            {src: "img3.png", alt: "img3"},
        ]
        return(
            <div>
                {paragraphs}
            <h1>Welcome to my cool website!</h1>
            <p>I hope you like it!</p>
            <CountButton buttonClick={buttonClick} count={count} />
            <Image imageData={imageDataArray[imageIndex]}/>
            <ChangeImageButton changeImage={changeImage}/>
            <Paragraph paragraphName={"Favourite Paragraph"}/>
            {MusicComponents}
            {paragraphs}
            <CountButton buttonClick={buttonClick} count={count} />
            </div>
        );
    }
    // Paragraph({ destructuredParameter1, destructuredParameter2 })
    function Paragraph({paragraphName}) {
        return(
            <p>This is a paragraph! It's name is: {paragraphName}</p>
        );
    }

    function CountButton({count, buttonClick}) {
        return(
            <button onClick={buttonClick}>This button has been clicked {count} times</button>
        )
    }

    function MusicData({Music}) {
        return(
            <article>
                <ul>
                    <li>Song: {Music.song}</li>
                    <li>Artist: {Music.artist}</li>
                    <li>Rating: {Music.rating}/5</li>
                </ul>
            </article>
        )
    }

    function Image({imageData}) {
        return(
            <img src={imageData.src} alt={imageData.alt} />
        )
    }

    function ChangeImageButton({changeImage}) {
        return(
            <button onClick={changeImage}>Change image</button>
        )
    }
    
    // root of virtual dom
    const root = createRoot(document.getElementById("root"));
    root.render(
        <div>
        <Paragraph paragraphName={"Favourite Paragraph"}/>
        <App/>
        </div>
    );
</script>
</html>
